---
grafana_operator_values_overwrite:
  crds:
    # see https://grafana.github.io/grafana-operator/docs/installation/helm/#mutable-crds (support updating crds)
    immutable: false

grafana_operator_chart_version: v5.19.0
grafana_operator_values: {}
grafana_version: 12.1.0
grafana_namespace: monitoring
grafana_resource_name: grafana-main
grafana_label_selector:
  dashboards: "grafana-main"
grafana_log_mode: "console"
grafana_storage_size: 10Gi
grafana_ingress_class_name: nginx
# grafana_smtp_password: "pw"
grafana_smtp_enabled: false
grafana_keycloak_config:
  enabled: false

#grafana_domain: "grafana.dbildungscloud.de"

grafana_default_envs: []

grafana_smtp_envs: []

grafana_oauth_envs: []

