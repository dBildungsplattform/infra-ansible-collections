postgres_datasource_uid: ""
postgres_alert_receiver: ""
rc_target: ""
postgres_thresholds:
  disk_io: 0.8          # Disk I/O threshold (80%)
  storage: 0.2          # Storage remaining threshold (20%) -> ACHTUNG: je nach Query "lt" oder "gt"
  cpu: 0.8              # CPU utilization threshold (80%)
  memory: 0.2           # Memory available threshold (20%) -> passt zu deinem "lt" evaluator
  load: 4               # Load threshold
  transactions: 717     # Connections/transactions threshold (absolute Zahl)